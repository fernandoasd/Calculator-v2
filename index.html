<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator v2</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" class="screen" readonly>

        <button id="buttonC" class="symbol">C</button>
        <button id="buttonBracket1" class="symbol">(</button>
        <button id="buttonBracket2" class="symbol">)</button>
        <button id="buttonDelate" class="symbol">Del</button>
        <button id="buttonPercentage" class="symbol">%</button>
        <button id="buttonSplit" class="symbol">/</button>

        <button id="button7" class="number">7</button>
        <button id="button8" class="number">8</button>
        <button id="button9" class="number">9</button>
        <button id="buttonMultiply" class="symbol">*</button>
       
        <button id="button4" class="number">4</button>
        <button id="button5" class="number">5</button>
        <button id="button6" class="number">6</button>
        <button id="buttonMinus" class="symbol">-</button>

        <button id="button1" class="number">1</button>
        <button id="button2" class="number">2</button>
        <button id="button3" class="number">3</button>
        <button id="buttonPlus" class="symbol">+</button>

        <button id="button0" class="number">0</button>
        <button id="buttonDot" class="number">.</button>
        <button id="buttonSave" class="number">Save</button>
        <button id="buttonEqual" class="symbol">=</button>

    </div>
    <script src="./javascript/javascript.js"></script>
    <div > </div>
</body>
</html>
